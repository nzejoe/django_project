<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}<title>mysite</title>{% endblock title %}
    </head>
    <body>
        <div class="container">
            {% if user.is_authenticated %}
                Hello, {{ user.username }}!
            {% else %}
                <P>You are not logged in.</P>
            {% endif %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} col-md-6">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}

            {% endblock content %}
        </div>
    </body>
</html>
